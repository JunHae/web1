  <h2>쏘쓰뮤직(걸그룹 여자친구의 소속사)</h2>
  대한민국의 연예 기획사로, 2009년 소성진이 설립하였다.<br>
  설립자인 소성진 대표는 예전 SM엔터테인먼트와 JYP엔터테인먼트에서 실무 매니지먼트 업무를 맡았던 것으로 알려져 있으며,
  과거 베이비복스 출신 간미연(솔로)과 8eight, GLAM 등의 프로듀싱을 담당 했었다.
  2015년 1월에 데뷔한 걸그룹 여자친구로 반향을 일으키고 있는 연예기획사다.
